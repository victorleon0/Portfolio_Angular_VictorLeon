<div ID="home" class="portada">
    <div class="text">
        <div class="title">{{portada.title}}</div>
        <div class="subtitle">{{portada.subtitle}}</div>
    </div>
    <div class="image">
        <img src="{{portada.image.src}}" alt="{{portada.image.alt}}" class="heroImage">
    </div>
    <div class="button">
        <button type="button" class="contactButton" id="contactButton">{{portada.contactButton}}</button>
    </div>
</div>
